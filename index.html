<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  </head>

  <body onload="init()">
    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <img class="img-logo" src="./img/logo.png" alt="logo" />
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">HTML</button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">CSS</button>
        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">JS</button>
        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Java</button>
      </div>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="questiontext"></div>
        <div onclick="answer('answer_1')" class="answerbox"><div class="ABCD">A</div><div class="answertext" id="answer_1"></div></div>
        <div onclick="answer('answer_2')" class="answerbox"><div class="ABCD">B</div><div class="answertext" id="answer_2"></div></div>
        <div onclick="answer('answer_3')" class="answerbox"><div class="ABCD">C</div><div class="answertext" id="answer_3"></div></div>
        <div onclick="answer('answer_4')" class="answerbox"><div class="ABCD">D</div><div class="answertext" id="answer_4"></div></div>
      </div>
    </div>
    <div class="arrows">
      <button type="button" id="arrowleft" class="btn"><img onclick="lastQuestion()" src="img/left.png" alt="left"></button>
      <button disabled type="button" id="arrowright" class="btn"><img onclick="nextQuestion()" src="img/right.png" alt="left"></button>
    </div>
  </body>
</html>
